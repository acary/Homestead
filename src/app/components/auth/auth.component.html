<br><br><br>
<div class="container">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="me@email.com" ngModel required
                        email>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" ngModel required minlength="6">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary m-1" [disabled]="!authForm.valid">{{ isLoginMode ?
                        'Login' : 'Sign Up' }}</button>
                    <button type="button" (click)="onSwitchMode()" class="btn btn-secondary m-1">{{ isLoginMode ?
                        'Switch to Sign Up' : 'Switch to Login' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>

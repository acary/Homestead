<div class="row">
    <h1>{{ recipe.name }}</h1>
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 250px;" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ recipe.description }}</p>
        <app-make-this [recipe]="this.recipe"></app-make-this>
    </div>
</div>
<hr class="my-2">
<div class="row">
    <div class="col-xs-12">
        <h6>Ingredients</h6>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                <span>{{ ingredient.name }} ({{ ingredient.amount }})</span>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown show" appDropdown #toggle="appDropdown">
            <button type="button" class="btn btn-primary dropdown-toggle my-2">
                Manage Recipe
            </button>
            <div class="dropdown-menu" [ngClass]="{'show':toggle.isOpen}">
                <a (click)="onAddToShoppingList(recipe.ingredients)" style="cursor: pointer;" class="dropdown-item">Add
                    to Shopping List</a>
                <a (click)="onEditRecipe()" class="dropdown-item">Edit Recipe</a>
                <a (click)="onDeleteRecipe()" class="dropdown-item">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<br>

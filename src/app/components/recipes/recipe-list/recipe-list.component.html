<div class="row">
    <div class="col-xs-12">
        <button (click)="onNewRecipe()" class="btn btn-success btn-sm mb-2">New Recipe</button>
        <h5>Search</h5>
        <input type="text" class="form-control my-1" [(ngModel)]="filteredKeyword" placeholder="burger">
    </div>
</div>
<hr>
<h5>Recipes</h5>
<app-recipe-item *ngFor="let recipeEl of recipes | filter:filteredKeyword:'name'; let i = index" [recipe]="recipeEl"
    [index]="i"></app-recipe-item>

<div class="row">
    <h4>New Recipe</h4>
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row my-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" (click)="onCancel()" class="btn btn-danger mx-1">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Applesauce">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                            placeholder="https://path.to/recipe-image.jpeg" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive my-2" style="max-height: 200px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" id="description" formControlName="description"
                            class="form-control" placeholder="Aromatic and tasty..."></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <h6>Ingredients</h6>
                <span class="mb-1" *ngIf="controls.length > 0" (click)="onDeleteIngredients()"><small>Clear all</small></span>
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row my-1" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-6 col-xs-6">
                            <input type="text" class="form-control" formControlName="name" placeholder="Name">
                        </div>
                        <div class="col-4 col-xs-4">
                            <input type="amount" class="form-control" formControlName="amount" placeholder="Amount">
                        </div>
                        <div class="col-2 col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-outline btn-success" (click)="onAddIngredient()">Add
                                Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

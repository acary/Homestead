<div class="row">
    <h4>New Recipe</h4>
    <div class="col-xs-12">
        <form>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger mx-1">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Applesauce">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control"
                            placeholder="https://path.to/recipe-image.jpeg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" id="description" class="form-control"
                            placeholder="Aromatic and tasty..."></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <h6>Ingredients</h6>
                <div class="col-6 col-xs-6">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-4 col-xs-4">
                    <input type="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-2 col-xs-2">
                    <button class="btn btn-danger">X</button>
                </div>
            </div>
        </form>
    </div>
</div>

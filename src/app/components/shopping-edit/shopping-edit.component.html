<div class="row">
    <h5>Add To Shopping List</h5>
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="col-sm-5 form group my-1">
                <label for="itemName">Name</label>
                <input 
                    type="text" 
                    id="itemName"
                    class="form-control" 
                    name="name"
                    placeholder="Apples"
                    ngModel
                    required>
                <label for="amount">Amount</label>
                <input 
                    type="text" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    placeholder="5"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
            </div>
            <button
                type="submit"
                class="btn btn-success mx-1"
                [disabled]="!f.valid"
                >{{ editMode ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-danger mx-1">Delete</button>
            <button type="button" class="btn btn-primary mx-1">Clear</button>
        </form>
    </div>
</div>

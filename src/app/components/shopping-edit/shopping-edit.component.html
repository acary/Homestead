<div class="row">
    <h5>Add To Shopping List</h5>
    <div class="col-xs-12">
        <form>
            <div class="col-sm-5 form group my-1">
                <label for="itemName">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="itemName"
                    placeholder="Apples"
                    #nameInput
                    >
                <label for="amount">Amount</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="amount" 
                    placeholder="5"
                    #amountInput
                    >
            </div>
            <button 
                (click)="onAddItem()" 
                class="btn btn-success mx-1"
                >Add</button>
            <button type="button" class="btn btn-danger mx-1">Delete</button>
            <button type="button" class="btn btn-primary mx-1">Clear</button>
        </form>
    </div>
</div>

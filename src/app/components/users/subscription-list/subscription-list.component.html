<br><br><br>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h3>Subscribe to list</h3>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="user-data" ngModelGroup="userData">
                <div class="form-group my-1">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        ngModel 
                        required
                        email
                        #email="ngModel">
                    <span *ngIf="!email.valid && email.touched" class="help-block" style="color:red;">Please enter a valid email address</span>
                </div>
                <div class="form-group my-1">
                    <label for="subscriptionType">
                        Subscription Type</label>
                    <select
                        class="form-control"
                        id="subscriptionType"
                        name="subscriptionType"
                        [ngModel]="defaultSubscriptionType">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div class="form-group my-1">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        ngModel 
                        required
                        minlength="6"
                        password
                        #password="ngModel">
                        <span *ngIf="!password.valid && password.touched" class="help-block" style="color:red;">Please enter a password</span>
                </div>
                <button class="btn btn-primary my-2" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="row" *ngIf="isSubmitted">
    <hr>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h3>You have subscribed!</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Subscription Type</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{submittedData.email}}</td>
                    <td>{{submittedData.subscriptionType}}</td>
                    <td>{{submittedData.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

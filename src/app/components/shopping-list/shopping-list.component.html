<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <h5>Shopping List</h5>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients"
            >
                {{ingredient.name}}
                ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>

<div class="row my-1">
    <div class="col-xs-12">
        <a 
            style="cursor: pointer;"
            [routerLink]="[index]"
            routerLinkActive="active"
            class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">
                    {{recipe.description | truncate:25:true}}
                    <span class="mr-auto">
                        <img [src]="recipe.imagePath" alt="" class="rounded float-end content-img align-top" style="max-height: 100px;" />
                    </span>
                </p>
            </div>
        </a>
    </div>
</div>

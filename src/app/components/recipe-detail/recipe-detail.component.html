<div class="row">
    <h5>Recipe Detail</h5>
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 250px;" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary mx-1">Add to List</button>
        <button class="btn btn-primary mx-1">Edit</button>
        <button class="btn btn-secondary mx-1">Delete</button>
    </div>
</div>
<hr class="my-2">
